<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Main Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="./images/google.jpg" alt="Google photo" />
      </div>
      <form action="" novalidate>
        <div class="gray" style="text-align: center">
          <p>Search the web using Google!</p>
          <input class="text" type="text" /> <br />
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm feeling lucky" />
        </div>
        <div class="container-green">
          <div class="first-green">
            <ul class="first">
              <li>Special Searches</li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
          </div>
          <div class="second-green">
            <ul class="second">
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Google! Logos</a></li>
            </ul>
          </div>
          <div class="third-green">
            <p style="font-size: 12px;">Get Google!</p>
            <p style="font-size: 12px;">updates monthly:</p>
            <input type="email" value="your e-mail">
            <div class="submit-anchor">
              <input type="submit" value="Subscribe" >
              <a href="#">Archive</a>
            </div>
          </div>
        </div>
      </form>
      <span>Copyright Â©1998 Google Inc.</span>
    </div>
  </body>
</html>
